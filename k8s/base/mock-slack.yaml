apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-slack
  namespace: hrt-sre
  labels:
    app: mock-slack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mock-slack
  template:
    metadata:
      labels:
        app: mock-slack
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: mock-slack
        image: hrt-mock-slack:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mock-slack
  namespace: hrt-sre
  labels:
    app: mock-slack
spec:
  selector:
    app: mock-slack
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  type: ClusterIP