apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: hrt-sre
data:
  alertmanager.yml: |
    global:
      smtp_smarthost: 'localhost:587'
      smtp_from: 'alertmanager@hrt-sre.local'

    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      receiver: 'mock-slack'
      routes:
      - match:
          severity: critical
        receiver: 'mock-slack-critical'
        group_wait: 5s
        repeat_interval: 5m
      - match:
          severity: warning
        receiver: 'mock-slack-warning'
        repeat_interval: 30m

    receivers:
    - name: 'mock-slack'
      webhook_configs:
      - url: 'http://mock-slack:8080/webhook'
        send_resolved: true
        title: 'SRE Playground Alert'
        text: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Status: {{ .Status }}
          {{ end }}

    - name: 'mock-slack-critical'
      webhook_configs:
      - url: 'http://mock-slack:8080/webhook'
        send_resolved: true
        title: 'üö® CRITICAL Alert'
        text: |
          {{ range .Alerts }}
          üî• CRITICAL ALERT üî•
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Status: {{ .Status }}
          Severity: {{ .Labels.severity }}
          {{ end }}

    - name: 'mock-slack-warning'
      webhook_configs:
      - url: 'http://mock-slack:8080/webhook'
        send_resolved: true
        title: '‚ö†Ô∏è Warning Alert'
        text: |
          {{ range .Alerts }}
          ‚ö†Ô∏è WARNING ‚ö†Ô∏è
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Status: {{ .Status }}
          Severity: {{ .Labels.severity }}
          {{ end }}

    templates:
    - '/etc/alertmanager/templates/*.tmpl'